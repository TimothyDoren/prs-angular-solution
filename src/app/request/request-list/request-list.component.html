<div id="component">
    <header>
        <app-menu></app-menu>
        <span id="pageTitle">{{ pageTitle }}</span>
        <span> | </span>
        <a routerLink="/request/create" class="">Create New</a>
    </header>
    <table class = "table table-striped table-sm">
        <thead>
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Justification</th>
                <th>RejectionReason</th>
                <th>DeliveryMode</th>
                <th>Status</th>
                <th>Total</th>
                <th>User</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of requests">
                <td>{{ r.id }}</td>
                <td>{{ r.description }}</td>
                <td>{{ r.justification }}</td>
                <td>{{ r.rejectionReason }}</td>
                <td>{{ r.deliveryMode }}</td>
                <td>{{ r.status }}</td>
                <td>{{ r.total }}</td>
                <td>{{ r.userId }}</td>
                <td>{{ r.userName }}</td>
                <td>
                    <a routerLink="/request/detail/{{ r.id }}">Detail</a>
                    <span> | </span>
                    <a routerLink="/request/change/{{ r.id }}">Change</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
